name: Go CI

on:
  push:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: setup go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5
      with:
        go-version: 1.21
    - name: checkout
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

    - name: Build
      run: make build

    - name: Check formatting
      run: |
        unformatted=$(go fmt ./...)
        if [ -n "$unformatted" ]; then
          echo "go fmt resut: "
          echo "$unformatted"
          exit 1
        fi

