name: Go CI

on:
  push:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: setup go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version: 1.25
      - name: checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Build
        run: make build

      - name: Check formatting
        run: |
          unformatted=$(go fmt ./...)
          if [ -n "$unformatted" ]; then
            echo "go fmt resut: "
            echo "$unformatted"
            exit 1
          fi
      - name: Test
        run: make test
